<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta name="author" content="Vadim Pisa">
    <title>Vadim Pisa image viewer</title>

  </head>
  <body>
    <div class="_container">
      <div class="_viewer">

        <!--Figure 1-->
        <figure class="_item_1">
          <img src="images/small/logo.png" alt=" " class="_logo__img">
        </figure>

        <!--Figure 2-->
        <figure class="_item_2">
          <img src="images/small/x90.png" id="display" alt="" class="_large_img">
        </figure>

        <!--Figure 3-->
        <figure class="_item_3">
          <div class="up">
            <img src="images/arrow-up.png" alt=" " class="_viewer__control" id="up">
          </div>
          <div class="left">
            <img src="images/arrow-links.png" alt=" " class="_viewer__control" id="left">
          </div>
          <div class="right">
            <img src="images/arrow.png" alt=" " class="_viewer__control"  id="right">
          </div>
          <div class="down">
            <img src="images/arrow-under.png" alt=" " class="_viewer__control"  id="down">
          </div>
        </figure>

        <!--Figure 4-->
        <figure class="_item_4">
          <div id="small">
            <div id="tumbs"></div>
          </div>
        </figure>
      </div>
    </div>


    <script src="script.js"></script>

  </body>
</html>
